<VirtualHost *:80>
    ServerName drupal1016.srv22.net
    ServerAdmin webmaster@srv22.net
    DocumentRoot /var/www/drupal1016

    <Directory /var/www/drupal1016/>
	DirectoryIndex index.php
	Options Indexes FollowSymLinks Multiviews
	AllowOverride None
	Allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error_drupal1016.log
    CustomLog ${APACHE_LOG_DIR}/access_drupal1016.log combined
</VirtualHost>
