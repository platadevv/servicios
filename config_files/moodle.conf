<VirtualHost *:80>
    ServerName moodle.srv22.net
    ServerAdmin webmaster@srv22.net
    DocumentRoot /var/www/moodle433/motormoodle/moodle/

    <Directory /var/www/moodle433/motormoodle/moodle/>
	DirectoryIndex index.php
	Options Indexes FollowSymLinks Multiviews
	AllowOverride None
	Allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error_moodle433.log
    CustomLog ${APACHE_LOG_DIR}/access_moodle433.log combined
</VirtualHost>