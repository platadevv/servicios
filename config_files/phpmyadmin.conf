<VirtualHost *:80>
    ServerName phpmyadmin.srv22.net
    ServerAdmin webmaster@srv22.net
    DocumentRoot /var/www/phpmyadmin521

    <Directory /var/www/phpmyadmin521/>
	DirectoryIndex index.php
	Options Indexes FollowSymLinks Multiviews
	AllowOverride None
	Allow from all  
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error_phpmyadmin521.log
    CustomLog ${APACHE_LOG_DIR}/access_phpmyadmin521.log combined
</VirtualHost>
