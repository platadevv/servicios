<VirtualHost *:80>
    ServerName joomla.srv22.net
    ServerAdmin webmaster@srv22.net
    DocumentRoot /var/www/joomla444

    <Directory /var/www/joomla444/>
	DirectoryIndex index.php
	Options Indexes FollowSymLinks Multiviews
